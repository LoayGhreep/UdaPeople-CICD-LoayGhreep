---
- name: "upgrade packages."
  connection: local
  become: true
  shell: sudo apt-get update

- name: "get node"
  connection: local
  become: true
  shell: |
    /usr/bin/curl -sL https://deb.nodesource.com/setup_13.x | sudo -E bash -
    /usr/bin/apt install nodejs

- name: "install pm2"
  connection: local
  become: true
  shell: |
      npm install pm2

