---

- name: "configuration play." 
  hosts: localhost
  connection: local
  user: ubuntu
  become: true
  become_method: sudo
  gather_facts: false
  vars:
    ansible_python_interpreter: /usr/bin/python3
    ansible_host_key_checking: false
    ansible_stdout_callback: yaml
    

  pre_tasks:
    - name: "wait 600 seconds for target connection to become reachable/usable."
      wait_for_connection:
        timeout: 600

    - name: "install python for Ansible."
      shell: |
        /usr/bin/test -e /usr/bin/python3 || (/usr/bin/apt -y update && /usr/bin/apt install -y python3)

    - name: "install Nodejs"
      shell: |
        /usr/bin/apt-get update
        /usr/bin/curl -sL https://deb.nodesource.com/setup_13.x | -E bash -
        /usr/bin/apt install nodejs

    - name: "install pm2"
      shell: |
        /usr/bin/npm install pm2

      changed_when: false
      
    - setup:

  roles:
#    - configure-server
    - configure-prometheus-node-exporter